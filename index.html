<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
	</head>
	<body>
		<div class="game-wrapper">
			<h1>Pong</h1>
			<div id="game"></div>
			<!-- Rough-out your SVG mark-up here to start... -->
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="512" height="256" viewBox="0 0 512 256">
				<!--
A ball in the center of the board (8 pixels radius)
A dividing line down the middle of the board (look into the stroke-dasharray attribute)-->
				<g class="board">
					<rect x="0" y="0" width="512" height="256" fill="#353535"/>
					<line x1="251" y1="0" x2="251" y2="256" stroke="white" stroke-width="4" stroke-dasharray="10, 10"/> 
				</g>
				<rect id="paddleL" x="10" y="100" width="8" height="56" fill="white"/>
				<rect id="paddleR" x="494" y="100" width="8" height="56" fill="white"/>
				<circle class="ball" cx="251" cy="128" r="8" fill="white"/>
				<text id="scoreL" x="200" y="35" fill="white" font-family="'Silkscreen Web', monotype" font-size="35">0</text>
				<text id="scoreL" x="280" y="35" fill="white" font-family="'Silkscreen Web', monotype" font-size="35">0</text>
			</svg>
		</div>
		<script type="text/javascript" src="build/bundle.js"></script>
	</body>
</html>
