<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong game</title>
	</head>
	<body>
		<div class="game-wrapper">
			<h1>pong game</h1>
			<div id="game"></div>
			<div class="instruction">
				<h4>player 1 - 'a' : up  , 'z' : down</h4>
				<h4>player 2 - '▲' : up  ,  '▼' : down</h4>
				<h4 class="reset">'spacebar' : restart , pause</h4>
			</div>
		</div>
		<script type="text/javascript" src="build/bundle.js"></script>
	</body>
</html>
